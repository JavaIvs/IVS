<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head"></head>
<body>
	<nav th:replace="layout :: header"></nav>
	<div class="container main-content form">
		<div class="row">
			<form action="#" th:action="@{/honnhan/save}" th:object="${honnhan}"
				method="POST" novalidate="novalidate">
				<input type="hidden" th:field="*{id}" /> <br /> <br /> <br /> <br />
				<br />
				<!-- Thông Tin Đơn -->
				<h1>Đăng Ký Hôn Nhân</h1>
				<br />
				<div class="col-sm-6 col-md-3">
					<h3>Thông tin đơn</h3>
					<br />

					<div class="form-group">
						<label>Người Duyệt</label> <input type="text" class="form-control"
							th:field="*{name}" th:errorclass="field-error" /> <em
							th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></em>
					</div>
					<div class="form-group">
						<label>Đơn Đăng Ký</label> <input type="text" class="form-control"
							th:field="*{madondangky}" />
					</div>
					<div class="form-group">
						<label>Nơi Đăng Ký</label> <input type="text" class="form-control"
							th:field="*{noidangky}" />
					</div>
					<div class="form-group">
						<label>Trang Thái</label> <input type="text" class="form-control"
							th:field="*{trangthai}" />
					</div>
				</div>
				<!-- Thông Nam -->
				<div class="col-sm-6 col-md-3">
					<h3>Thông Tin Nam</h3>
					<br />
					<div class="form-group">
						<label>Họ Tên</label> <input type="text" class="form-control"
							th:field="*{nam_hoten}" />
					</div>
					<div class="form-group">
						<label>Ngày Sinh</label> <input type="text" class="form-control"
							th:field="*{nam_ngaysinh}" />
					</div>
					<div class="form-group">
						<label>Dân Tộc</label> <input type="text" class="form-control"
							th:field="*{nam_dantoc}" />
					</div>
					<div class="form-group">
						<label>Quốc Tịch</label> <input type="text" class="form-control"
							th:field="*{nam_quoctich}" />
					</div>
					<div class="form-group">
						<label>Nơi Cư Trú</label> <input type="text" class="form-control"
							th:field="*{nam_noicutru}" />
					</div>
					<div class="form-group">
						<label>Chứng Minh Nhân Dân</label> <input type="text"
							class="form-control" th:field="*{nam_cmnd}" />
					</div>
				</div>
				<!-- Thông Nữ -->
				<div class="col-sm-6 col-md-3">
					<h3>Thông Tin Nữ</h3>
					<br />
					<div class="form-group">
						<label>Họ Tên</label> <input type="text" class="form-control"
							th:field="*{nu_hoten}" />
					</div>
					<div class="form-group">
						<label>Ngày Sinh</label> <input type="text" class="form-control"
							th:field="*{nu_ngaysinh}" />
					</div>
					<div class="form-group">
						<label>Dân Tộc</label> <input type="text" class="form-control"
							th:field="*{nu_dantoc}" />
					</div>
					<div class="form-group">
						<label>Quốc Tịch</label> <input type="text" class="form-control"
							th:field="*{nu_quoctich}" />
					</div>
					<div class="form-group">
						<label>Nơi Cư Trú</label> <input type="text" class="form-control"
							th:field="*{nu_noicutru}" />
					</div>
					<div class="form-group">
						<label>Chứng Minh Nhân Dân</label> <input type="text"
							class="form-control" th:field="*{nu_cmnd}" />
					</div>
				</div>
				<div class="col-sm-6 col-md-3">
					<br /> <br /> <br /> <br /> <br />
					<h3>Chúng tôi cam kết những thông trên là hoàn toàn chính xác</h3>
					<br /> <br />
				</div>
				<button type="submit" class="btn btn-primary">Save</button>
			</form>
		</div>
	</div>
	<!-- /.container -->
	<br />
	<br />
	<br />
	<br />
	<br />
	<footer th:replace="layout :: footer"></footer>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head"></head>
<body>
    <nav th:replace="layout :: header"></nav>

    <div class="container main-content form">
        <div class="row">
          <form action="#" th:action="@{/kethon/save}" th:object="${kethon}"
		    method="POST" novalidate="novalidate">
		    <input type="hidden" th:field="*{id}" />
		    <div class="form-group">
		        <label>Name</label> 
		        <input type="text" class="form-control"
		            th:field="*{name}" th:errorclass="field-error" /> 
		        <em th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></em>
		    </div>
		    <div class="form-group">
		        <label>Huyện</label> 
		        <input type="text" class="form-control" th:field="*{huyen}" />
		    </div>
		    <div class="form-group">
		        <label>Xã</label> 
		        <input type="text" class="form-control" th:field="*{xa}" />
		    </div>
		    <div class="form-group">
		        <label>Trạng Thái</label>
		        <input type="text" class="form-control" th:field="*{trangthai}" />
		    </div>
		    <!--Thông tin nam  -->
		    <div class="form-group">
		        <label>Họ Tên</label> 
		        <input type="text" class="form-control" th:field="*{nam_hoten}" />
		    </div><div class="form-group">
		        <label>Ngày Sinh</label> 
		        <input type="text" class="form-control" th:field="*{nam_ngaysinh}" />
		    </div><div class="form-group">
		        <label>Chứng minh nhân dân</label> 
		        <input type="text" class="form-control" th:field="*{nam_cmnd}" />
		    </div><div class="form-group">
		        <label>Nơi cấp</label> 
		        <input type="text" class="form-control" th:field="*{nam_noicap}" />
		    </div><div class="form-group">
		        <label>Ngày cấp</label> 
		        <input type="text" class="form-control" th:field="*{nam_ngaycap}" />
		    </div><div class="form-group">
		        <label>Quốc tịch</label> 
		        <input type="text" class="form-control" th:field="*{nam_quoctich}" />
		    </div><div class="form-group">
		        <label>Dân tộc</label> 
		        <input type="text" class="form-control" th:field="*{nam_dantoc}" />
		    </div><div class="form-group">
		        <label>Số lần kết hôn</label> 
		        <input type="text" class="form-control" th:field="*{nam_slkethon}" />
		    </div><div class="form-group">
		    <!--Thông tin nữ  -->
		    <div class="form-group">
		        <label>Họ Tên</label> 
		        <input type="text" class="form-control" th:field="*{nu_hoten}" />
		    </div><div class="form-group">
		        <label>Ngày Sinh</label> 
		        <input type="text" class="form-control" th:field="*{nu_ngaysinh}" />
		    </div><div class="form-group">
		        <label>Chứng minh nhân dân</label> 
		        <input type="text" class="form-control" th:field="*{nu_cmnd}" />
		    </div><div class="form-group">
		        <label>Nơi cấp</label> 
		        <input type="text" class="form-control" th:field="*{nu_noicap}" />
		    </div><div class="form-group">
		        <label>Ngày cấp</label> 
		        <input type="text" class="form-control" th:field="*{nu_ngaycap}" />
		    </div><div class="form-group">
		        <label>Quốc tịch</label> 
		        <input type="text" class="form-control" th:field="*{nu_quoctich}" />
		    </div><div class="form-group">
		        <label>Dân tộc</label> 
		        <input type="text" class="form-control" th:field="*{nu_dantoc}" />
		    </div><div class="form-group">
		        <label>Số lần kết hôn</label> 
		        <input type="text" class="form-control" th:field="*{nu_slkethon}" />
		    </div><div class="form-group">
		       
		    <button type="submit" class="btn btn-primary">Save</button>
		</form>
        </div>
    </div><!-- /.container -->

    <footer th:replace="layout :: footer"></footer>
</body>
</html>

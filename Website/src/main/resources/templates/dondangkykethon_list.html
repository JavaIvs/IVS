<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head"></head>
<body>
    <nav th:replace="layout :: header"></nav>
    <div class="container main-content list">
    	<div th:if="${success}" class="row alert alert-success alert-dismissible">
	        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <span th:text="${success}"></span>
	    </div>
    	
    	<th:block th:if="${#lists.isEmpty(dondangkykethons)}">
		    <h3>No dondangkykethons</h3>
		</th:block>
		
        <th:block th:unless="${#lists.isEmpty(dondangkykethons)}">
            <div class="row">
           
                <form class="form-inline pull-right" action="#" th:action="@{/dondangkykethon/search}" method="GET">
                    <div class="form-group">
                        <input type="text" class="form-control" name="q" 
                            placeholder="Type dondangkykethon name..." />
                    </div>
                    <button type="submit" class="btn btn-primary">Search</button>
                </form>
                
            </div>
            <br/>
            <div class="row">
             <h1>Danh Sách Đơn Đã Đăng Ký</h1>
                <table class="table table-bordered table-hover">
                    <thead>
                        <tr>
                            <th>No</th>
                            <th>Tên Người Đăng Ký</th>
                            <th>Chứng Minh Nhân Dân</th>
                            <th>Ngày Đăng Ký</th>
                            <th>Ngày Hẹn</th>
                            <th>NGCN</th>
                            <th>Ghi Chú</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="dondangkykethon,iterStat : ${dondangkykethons}">
                            <td th:text="${iterStat.count}"></td>
                            <td th:text="${dondangkykethon.name}"></td>
                            <td th:text="${dondangkykethon.cmnd}"></td>
                            <td th:text="${dondangkykethon.ngaydangky}"></td>
                            <td th:text="${dondangkykethon.ngayhen}"></td>
                            <td th:text="${dondangkykethon.ngaynhan}"></td>
                            <td th:text="${dondangkykethon.ghichu}"></td>
                            <td><a th:href="@{/dondangkykethon/{id}/edit(id=${dondangkykethon.id})}"><span class="glyphicon glyphicon-pencil"></span></a></td>
                            <td><a th:href="@{/dondangkykethon/{id}/delete(id=${dondangkykethon.id})}"><span class="glyphicon glyphicon-trash"></span></a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </th:block>
    </div>
    <!-- /.container -->

    <footer th:replace="layout :: footer"></footer>
</body>
</html>
